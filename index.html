<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <header class="header">
    <div>
      <img src="assets/images/BookShelter.png" alt="" />
    </div>
    <form id="search">
      <img src="assets/images/Search.png" alt="" />
      <input id="search-input" type="text" placeholder="Search books" />
    </form>
    <div>
      <img src="assets/images/Sun.png" alt="" />
    </div>
  </header>
  <main>
    <section>
      <div class="book-icon">
        <span></span>
        <i class="fa fa-book"></i>
        <span></span>
      </div>
      <h1>best books</h1>
      <div class="container">
        <div id="books_main"></div>
      </div>
    </section>
    <section>
      <button id="add-book">Add Book</button>
    </section>

  </main>

  <div id="modal">
    <div class="form-container">
      <div class="form-body">
        <form id="form-book">
          <div style="text-align: center;">
            <i style="color: #fff;" class="fa fa-book"></i>
          </div>
          <div id="header-form">
            <h1>Add Book</h1>
          </div>
          <div>
            <label for="title-form">Title</label>
            <input id="title-form" name="title" type="text" placeholder="Title of the book..." />
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" name="author" type="text" placeholder="Author of the book..." />
          </div>
          <div>
            <label for="form-file">Choose Image</label>
            <input name="form-file" type="file" id="file-input" />
            <label for="file-input">
              Choose a file...
            </label>

          </div>
          <div>
            <input type="submit" id="add-list" value="Add" />
            <input id="cancel" type="submit" value="Cancel" />
          </div>
      </div>


      </form>
    </div>

  </div>




  <script src="assets/js/main.js"></script>
</body>

</html>
